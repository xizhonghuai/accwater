<script>

    var  netStatus;




    function findData() {

        var site_code = $("#site_code").val().trim();


        var dev = new Object();

        var par = "";

        if (site_code.length > 0) par = par + "site_code=" + site_code + "&";
        if (netStatus != null) par = par + "netStatus=" + netStatus + "&";


        $('#deviceStatusList').jqGrid('clearGridData');

        $('#deviceStatusList').jqGrid(
            'setGridParam',
            {
                datatype: 'json',
                // mtype: 'post',
                url: "../getRealTimeData?" + par,

            }).trigger('reloadGrid');


    }


    function getStatistics() {
        var dataList;
        var data = GetData("../getDeviceRealTimeData?getStatistics", null);


        if (data != null) {

            var dev_count = data.length;
            var dev_online = 0;
            var dev_notOnline = 0;
            var dev_zxl = 0;



            for (var i = 0; i < dev_count; i++) {
                if (!checkTM(data[i].cyDate)) {
                    dev_notOnline = dev_notOnline + 1;
                }
            }

            dev_online =  dev_count-dev_notOnline;

            document.getElementById("dev_count").innerHTML = "总数:"+dev_count;
            document.getElementById("dev_online").innerHTML = "在线数:"+(dev_online);
            document.getElementById("dev_notOnline").innerHTML = "离线数:"+dev_notOnline;
            document.getElementById("dev_zxl").innerHTML = "在线率:"+((100 * dev_online) / dev_count )+"%";




        }
    }


    $(function () {

        $.jgrid.defaults.styleUI = "Bootstrap";

        $("#deviceStatusList")
            .jqGrid(
                {
                    url: "../getRealTimeData",
                    datatype: "json",
                    // postData: {"params2":0},
                    mtype: 'POST',
                    height: 450,
                    autowidth: true,
                    shrinkToFit: true,
                    rowNum: 10,
                    loadonce: true,
                    rowList: [10, 20, 30],
                    colNames: ["通信状态", "设备ID", "设备名称", "水位值(cm)",
                        "预警状态", "水位计状态", "1路","2路","3路","4路","上报日期"],
                    colModel: [
                        {
                            name: "created",
                            index: "created",
                            width: 20,
                            sortable: false,
                            formatter: function (cellValue,
                                                 options, rowObject) {

                                var onlineflag = checkTM(cellValue);
                                var online;
                                if (onlineflag) {
                                    online = "<img src=\"images/zx.gif\"   title=\"通信正常\"/>";
                                } else {
                                    online = "<img src=\"images/lx.gif\"   title=\"通信异常\" />";
                                }

                                return online;
                            }

                        },
                        {
                            name: "site_code",
                            index: "site_code",
                            editable: true,
                            width: 30,
                            sortable: true

                        },
                        {
                            name: "name",
                            index: "name",
                            width: 50,
                            sortable: true

                        },
                        {
                            name: "water_value",
                            index: "water_value",
                            width: 20,
                            sortable: true


                        },
                        {
                            name: "siren_status",
                            index: "siren_status",
                            width: 20,
                            sortable: false,
                            formatter: function (cellValue,
                                                 options, rowObject) {

                                if (cellValue == 1){

                                    return "打开"
                                }
                                return "关闭";
                            }

                        },
                        {
                            name: "water_sensor_status",
                            index: "water_sensor_status",
                            width: 20,
                            sortable: true,
                            search: true,
                            formatter: function (cellValue,
                                                 options, rowObject) {

                                if (cellValue == 1){

                                    return "正常"
                                }

                                return "异常";
                            }
                        },
                        {
                            name: "siren1_sensor_status",
                            index: "siren1_sensor_status",
                            width: 20,
                            sortable: true,
                            formatter: function (cellValue,
                                                 options, rowObject) {

                                if (cellValue == 1){

                                    return "正常"
                                }
                                if (cellValue == 0){

                                    return "异常"
                                }
                                if (cellValue == 2){

                                    return "禁用"
                                }

                                return "异常";
                            }

                        },
                        {
                            name: "siren2_sensor_status",
                            index: "siren2_sensor_status",
                            width: 20,
                            sortable: true,
                            formatter: function (cellValue,
                                                 options, rowObject) {

                                if (cellValue == 1){

                                    return "正常"
                                }
                                if (cellValue == 0){

                                    return "异常"
                                }
                                if (cellValue == 2){

                                    return "禁用"
                                }

                                return "异常";
                            }



                        },
                        {
                            name: "siren3_sensor_status",
                            index: "siren3_sensor_status",
                            width: 20,
                            sortable: true,
                            formatter: function (cellValue,
                                                 options, rowObject) {

                                if (cellValue == 1){

                                    return "正常"
                                }
                                if (cellValue == 0){

                                    return "异常"
                                }
                                if (cellValue == 2){

                                    return "禁用"
                                }

                                return "异常";
                            }



                        },{
                            name: "siren4_sensor_status",
                            index: "siren4_sensor_status",
                            width: 20,
                            sortable: true,
                            formatter: function (cellValue,
                                                 options, rowObject) {

                                if (cellValue == 1){

                                    return "正常"
                                }
                                if (cellValue == 0){

                                    return "异常"
                                }
                                if (cellValue == 2){

                                    return "禁用"
                                }

                                return "异常";
                            }



                        },{
                            name: "created",
                            index: "created",
                            width: 40,
                            sortable: true,
                            formatter: function (cellValue,
                                                 options, rowObject) {
                                return DateFormat(cellValue);
                            }

                        }],
                    pager: "#devicePager",
                    viewrecords: true,
                    hidegrid: false,

                });


        $("#deviceStatusList").jqGrid('setGroupHeaders', {
            useColSpanStyle: true,
            groupHeaders: [
                {startColumnName: 'siren1_sensor_status', numberOfColumns: 4, titleText: '报警器状态'},


            ]
        });





        $("#online").bsSuggest({
            effectiveFields: ["onlineStatus"],
            keyField: "onlineStatus",
            data: {
                'value': [{
                    'id': '0',
                    'onlineStatus': '全部'
                }, {
                    'id': '1',
                    'onlineStatus': '在线'
                }, {
                    'id': '2',
                    'onlineStatus': '离线'
                }

                ]
            }
        }).on(
            'onSetSelectValue',
            function (e, keyword) {
                console.log('onSetSelectValue: ', keyword);

               if  (keyword.id !="0"){
                   netStatus = keyword.id;
               } else netStatus = null;

            });





    });


    $(window).bind("resize", function () {
        var width = $(".jqGrid_wrapper").width();
        $("#deviceStatusList").setGridWidth(width)
    });


</script>
